[tool.black]
line-length = 120
target-version = ['py310']

[tool.isort]
line_length = 120
multi_line_output = 3
force_alphabetical_sort_within_sections = "True"
force_sort_within_sections = "False"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
    "RICHCLICK",
]
profile = "black"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = "True"
scripts_are_modules = "True"
